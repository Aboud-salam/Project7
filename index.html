<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Site</title>
</head>
<body>
    <div class="settings">
        <div class="settings-icon">
            <i class="fa-solid fa-gear"></i>
        </div>
        <div class="settings-container">
            <div class="option-box">
                <h5>Colors</h5>
                <ul class="colors">
                    <li data-color="ff4331" class="active"></li>
                    <li data-color="990633"></li>
                    <li data-color="3500d4"></li>
                    <li data-color="66fcf1"></li>
                </ul>
            </div>
            <div class="option-box">
                <h5>Background Shuffle</h5>
                <div class="btns">
                    <span class="yes active" data-background="yes">Yes</span>
                    <span class="no" data-background="no">No</span>
                </div>
            </div>
        </div>
    </div>
    <div class="landing" data-img="/imgs/landing04.jpg">
        <div class="overlay"></div>
        <div class="nav-area d-flex justify-content-between align-items-center">
            <div class="logo d-flex justify-content-between align-items-center ">
                <p class="m-0">Site</p>
                <div class="icon">
                    <i class="fa-solid fa-bars d-md-none d-block fa-xl"></i>
                </div>
            </div>
            <ul class="links d-flex">
                <li><a href="#" class="active">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="login-btn">
                <a href="#">Log In</a>
            </div>
        </div>
        <div class="intro-text">
            <h1>welcome to our <span>agency</span> website</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure ad tempora perspiciatis quam ipsum deleniti.</p>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/all.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
